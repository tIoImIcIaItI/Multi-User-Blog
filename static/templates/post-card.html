<li class="uk-width-large-1-3 uk-width-medium-1-2 uk-width-small-1-1">

    <div class="uk-panel uk-panel-hover uk-panel-space">

        <!-- Subject -->
        <h2 class="uk-panel-title post-subject">
            <a href="/posts/{{ entry.key.urlsafe() }}">
                {{ entry.subject }}
            </a>
        </h2>

        <!-- Meta-data -->
        <p class="post-meta">
            Posted by {{ entry.key.parent().id() }}
            on {{ entry.modified | dtf('%c') }}
        </p>

        <!-- Content Summary -->
        <div class="post-teaser">
            {{ entry.content | truncate(160) }}
        </div>

    </div>

</li>
