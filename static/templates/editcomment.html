{% extends "base.html" %}
{% block content %}

<main id="main">

    <h1>Edit Comment</h1>

    <form id="edit-comment-form"
          class="uk-form uk-form-stacked" data-uk-margin
          method="POST">

        <!-- CONTENT -->
        <fieldset class="uk-form-row">

            <label class="uk-form-label sr-only" for="content">Comment</label>

            <textarea class="{{ 'uk-form-danger' if content_error else '' }}"
                      data-autofocus required aria-required="true"
                      rows="4" cols="40"
                      id="content" name="content"
            >{{comment.content | safe()}}</textarea>

            <div id="content-error" data-error-for="content"
                 class="validation-error uk-text-danger invisible"></div>

            <div class="uk-text-danger">
                {% if content_error %}
                {{ content_error }}
                {% endif %}
            </div>

        </fieldset>

        <!-- FORM ACTIONS -->
        <fieldset class="uk-form-row">

            <button class="uk-button uk-button-primary" type='submit'>
                Save
            </button>

            <a class="uk-button uk-button-mini"
               href="/posts/{{comment.key.parent().urlsafe()}}">cancel</a>

        </fieldset>

    </form>

</main>
{% endblock %}
