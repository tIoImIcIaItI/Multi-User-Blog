<form id="new-comment-form"
      class="uk-form uk-form-stacked" data-uk-margin
      action="/posts/{{entry.key.urlsafe()}}/comment"
      method="POST">

    <input type="hidden" name="id"
           value="{{entry.key.urlsafe()}}"/>

    <!-- USERNAME -->
    <fieldset class="uk-form-row">

        <label class="uk-form-label sr-only" for="content">Comment</label>

        <i class="fa fa-quote-left" aria-hidden="true"></i>
        <textarea class="form-control"
                  required aria-required="true"
                  rows="4"
                  id="content" name="content"
                  placeholder="enter your comment here">{{content|safe() or ''}}</textarea>
        <i class="fa fa-quote-right" aria-hidden="true"></i>

        <div id="content-error" data-error-for="content"
             class="validation-error uk-text-danger invisible"></div>

        <div class="uk-text-danger">
            {% if content_error %}
            {{ content_error }}
            {% endif %}
        </div>

    </fieldset>

    <!-- FORM ACTIONS -->
    <fieldset class="uk-form-row">

        <button class="uk-button" type='submit'>
            Add Comment
        </button>

    </fieldset>

</form>
